<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Metereol처gico</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="input-part">
        <header><i class="bx bx-left-arrow-alt"></i>App Metereol처gico</header>
        <p class="content"></p>
        <input type="text" spellcheck="false" placeholder="Enter city name" required>
        <div class="separator"></div>
        <button>Get Device Location</button>
    </div>
</section>
<section class="weather-part">
    <img src="" alt="Weather Icon">
    <div class="temp">
        <span class="numb">_</span>
        <span class="deg">째</span>
    </div>
    <div class="Weather">_ _</div>
    <div class="location">
        <i class="bx bx-map"></i>
        <span>_, _</span>
    </div>
    <div class="bottom-details">
        <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
                <div class="temp">
                    <span class="numb-2">_</span>
                        <span class="deg">째</span>
                </div>
                <p>Feels Like</p>
            </div>
        </div>
        <div class="column humidity">
            <i class="bx bxs-droplet-left"></i>
            <div class="details">
                <span>_</span>
                <p>Humidity</p>
            </div>
        </div>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
